<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar my-nav">
        <div class="container">
            <a class="navbar-brand nav-text  ">Personal Blogging App</a>
            <div class="d-flex">
                <a class="navbar-brand nav-text href="">Muhammad Hussain</a>
                <a class=" navbar-brand nav-text " href="">LOGIN</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid login-div justify-content-center align-items-center d-flex " >
        <div class="form">
            <p class="form-title">Create an account</p>
            <div class="input-container">
              <input type="text" id="fullName" placeholder="Enter your name">
            </div>
          
            <div class="input-container">
              <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-container">
              <input type="password" id="password" placeholder="Choose a password">
            </div>
            <button type="submit" id="signup-btn" class="submit btn-primary">
              Sign up
            </button>
            <p class="login-link">
              Already have an account?
              <a href="login.html">Log in</a>
            </p>
        </div>
          
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>

</body>
</html>
